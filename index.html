 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Classy Colonoscopy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        video {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-section {
            margin-top: 20px;
            padding-bottom: 20px;
        }
        .image-container {
            margin: 15px auto;
            width: 80%;
        }
        .image-container img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Movement of Colonoscopy</h1>
    <video controls>
        <source src="Move.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    
 
    <div class="image-section">
        <div class="image-container">
            <div class="image-title">Overview</div>
            <img src="image1.jpg" alt="Overview">
        </div>

        <div class="image-container">
            <div class="image-title">Details</div>
            <img src="image2.jpg" alt="Details">
        </div>

        <div class="image-container">
            <img src="image3.jpg" alt="Details">
        </div>
        
        
        
    </div>
</body>
</html>
